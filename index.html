<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="container">
      <!-- Steps -->
      <div class="steps">
        <div class="step active">
          <a href="/index.html" class="step-number">1</a>
          <div class="step-container">
            <p class="step-title">Step 1</p>
            <p class="step-name">Your info</p>
          </div>
        </div>
        <div class="step">
          <a href="/plan.html" class="step-number">2</a>
          <div class="step-container">
            <p class="step-title">Step 2</p>
            <p class="step-name">Select plan</p>
          </div>
        </div>
        <div class="step">
          <a href="/add-on.html" class="step-number">3</a>
          <div class="step-container">
            <p class="step-title">Step 3</p>
            <p class="step-name">add-ons</p>
          </div>
        </div>
        <div class="step">
          <a href="/summary.html" class="step-number">4</a>
          <div class="step-container">
            <p class="step-title">Step 4</p>
            <p class="step-name">summary</p>
          </div>
        </div>
      </div>
      <!-- Form -->
      <form class="form" id="form-home">
        <div>
          <h1 class="form-title">Personal Info</h1>
          <p class="form-subtitle">
            Please provide your name, email address, and phone number
          </p>
          <div class="form-control">
            <label for="name">Name</label>
            <input
              type="text"
              placeholder="e.g. Stephen King"
              id="name-input"
              name="name"
            />
            <small></small>
          </div>
          <div class="form-control">
            <label for="email">Email</label>
            <input
              type="email"
              placeholder="e.g. stephenking@lorem.com"
              id="email-input"
              name="email"
            />
            <small></small>
          </div>
          <div class="form-control">
            <label for="phone">Phone Number</label>
            <input
              type="number"
              placeholder="e.g. +1 234 567 890"
              id="phone-input"
              name="phone"
            />
            <small></small>
          </div>
        </div>
        <div class="submit-btn-container">
          <button id="next" class="btn-primary">Next Step</button>
        </div>
      </form>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
